<div aria-hidden="true" aria-labelledby="folderUploadModalTitle" class="modal fade" id="folderUploadModal"
     tabindex="-1" th:fragment="folder-modal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="folderUploadModalTitle">File upload</h5>
        <button aria-label="Close" class="btn-close" data-mdb-dismiss="modal" type="button"></button>
      </div>
      <div class="modal-body">
        <form enctype="multipart/form-data" id="folderUploadForm" method="post" th:action="@{/folders}"
              th:object="${folderUploadDto}">
          <label class="form-label" for="folderUploadInput">Select folder</label>
          <input class="form-control" id="folderUploadInput" th:name="files" type="file" webkitdirectory/>
          <input th:name="owner" th:value="${#authentication.name}" type="hidden"/>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-mdb-dismiss="modal" type="button">Close</button>
        <button class="btn btn-primary" form="folderUploadForm" type="submit">Upload</button>
      </div>
    </div>
  </div>
</div>
